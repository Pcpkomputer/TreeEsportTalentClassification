<main class="form-signin">
  <form method="POST" action="">

    {%if error%}

            {{error}}
        </div>
    {%endif%}
    <div class="form-floating">
      <input id="formTest" type="email" name="email" class="form-control" id="floatingInput" placeholder="nama@contohemail.com">
      <label for="floatingInput" style="color:black">Alamat Email</label>
    </div>
    <div class="form-floating">
      <input  id="formTest"   name="password" type="password" class="form-control" id="floatingPassword" placeholder="Kata sandi">
      <label for="floatingPassword" style="color:black">Kata Sandi</label>
    </div>
